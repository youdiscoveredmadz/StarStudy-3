<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Creator</title>
</head>
<body>
    <header>
        <img class="logo" src="https://cloud-gx7o0gxdr-hack-club-bot.vercel.app/0starstudy.png" width="150" height="150"> 
        <h1 class="box">Quiz Creator</h1>
    </header>
    <form action="{{ url_for('quizcreator') }}" method="post">
        <div class="row" id="questions-container">
            <div class="half-row">
                <input type="text" name="question" placeholder="Question">
            </div>
            <div class="half-row">
                <input type="text" name="answer" placeholder="Answer">
            </div>
            <div class="clear"></div>
        </div>
        <button type="submit">Create Quiz</button>
    </form>
    <button type="button" onclick="addQuestion()">Add Question</button>
</body>
<style>
    header{
        font-family: monospace;
        font-size: large;
    }

    body{
        font-family: monospace;
        font-size: 30px;
        padding: 20px;
    }

    h1{
        font-family: monospace;
        font-size: 50px;
        padding: 20px;
        position: absolute;
        top: 40px;
        left: 600px;
        margin: 2px 2px;
        background-image: linear-gradient(to bottom right, #ee9700, #FFD058);
        border-radius: 30px;
    }

    .logo{
        position: relative;
        top: 0;
        left: 0;
    }

    .box{
        background-image: linear-gradient(to bottom right, #ee9700, #FFD058);
        font-family: monospace;
        font-size: 30px;
        height: 60px;
        width: 400px;
        text-align: center;
        border-radius: 30px;
        padding: 20px;
        box-shadow: 8px 8px 5px lightgray;
        left: 500px;
        position: absolute;
    }
    input[type=text]{
        font-size: 30px;
        width: 100%;
        padding: 1%;
        border-radius: 30px;
        margin: 1%;
    }
    

    .row{
        text-align: left;
        width: 100%;
        display: block;
    }

    .half-row{
        display: inline-block;
        width: 48%;
        padding: 1%;
        float: left;
    }
    
    .clear{
        clear: both;
    }

    button[type=button]{
        background-color: #FFD058;
        border: none;
        color: rgb(0, 0, 0);
        padding: 16px 32px;
        text-decoration: none;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 30px;
        width:400px;
        height:100px;
        font-size: 50px;
        left: 500px;
        top: 700px;
        position: absolute;
    }
    button[type=submit], input[type=reset] {
        background-color: #FFD058;
        border: none;
        color: rgb(0, 0, 0);
        padding: 16px 32px;
        text-decoration: none;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 30px;
        width:400px;
        height:200px;
        font-size: 50px;
        left: 500px;
        top: 900px;
        position: absolute;
    }
</style>
<script>
    function addQuestion() {
        let questionContainer = document.createElement('div');
        questionContainer.classList.add('row');
        questionContainer.innerHTML = `
            <div class="half-row">
                <input type="text" name="question" placeholder="Question">
            </div>
            <div class="half-row">
                <input type="text" name="answer" placeholder="Answer">
            </div>
            <div class="clear"></div>
        `;
        document.getElementById('questions-container').appendChild(questionContainer);
    }
</script>
</html>
